<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div>
    <form th:action="@{/register}" th:object="${userModel}" method="post">
        <div>
            <p>Username: </p>
            <input th:field="*{username}" type="text" placeholder="Username...">
            <ul>
                <li th:if="${ #fields.hasErrors('username')}"
                    th:errorclass="error"
                    th:errors="*{username}"></li>
            </ul>
        </div>
        <div>
            <p>Password: </p>
            <input th:field="*{password}" type="password" placeholder="Password...">
            <ul>
                <!--rad 28 verkar vara ett problem...#10 tid ca 2:10:00 -->
                <li th:each="error : ${fields.errors('password')}"
                    th:text="${error}"
                    class="error"></li>
            </ul>
        </div>
        <input type="submit" value="Register">
    </form>
</div>
</body>
</html>
