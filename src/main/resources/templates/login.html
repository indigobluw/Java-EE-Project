<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page | ToDo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container-fluid text-center">
    <form
            th:action="@{/login}"
            th:method="post"
            style="max-width: 350px; margin: 0 auto;"
    >

        <div th:if="${param.error}">
            <p class="text-danger">[[ ${session.SPRING_SECURITY_LAST_EXCEPTION.message} ]]</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-info">You are logged out.</p>
        </div>

        <div class="border border-secondary p-3 rounded">

            <div>
                <input name="username" type="text" class="form-control" placeholder="Username" required autofocus>
            </div>

            <div>
                <input name="password" type="password" class="form-control" placeholder="Password" required autofocus>
            </div>

            <div>
                <input name="remember-me" type="checkbox"/>&nbsp;Remember Me
            </div>

            <div>
                <input type="submit"
                       value="Login"
                       class="btn btn-primary"/>
            </div>
        </div>

    </form>
</div>
</body>
</html>
